<!DOCTYPE html>
<html>
    <head>
      <title>DFC</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- HEADER -->
      <div class="container" id="header-div">
        <div class="row">
          <div class="col-sm-9">
            <h1>Daily Fantasy Champs</h1>
          </div>
          <div class="col-sm-3 auth-links logged-out">
            <a class="link" id=sign-up-link>Sign Up</a> |
            <a class="link" id=log-in-link>Log In</a>
          </div>
          <div class="col-sm-3 auth-links logged-in">
            <a class="link" id=change-password-link>Change Password</a> |
            <a class="link" id=log-out-link>Log Out</a>
          </div>           
        </div>
      </div>
      <!-- AUTHENTICATION -->
      <!-- SIGN UP -->
      <div class="container" id="sign-up-view-div">
        <div class="row">
          <div>
            <form id="sign-up">
              <fieldset>
                <legend>Sign Up</legend>
                <input type="text" name="credentials[email]" placeholder="Email" class="forms">
                <input type="password" name="credentials[password]" placeholder="Password" class="forms">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" class="forms">
                <input type="submit" value="Sign Up" class="buttons">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <!-- LOG IN -->
      <div class="container" id="log-in-view-div">
        <div class="row">
          <div>
            <form id="log-in">
              <fieldset>
                <legend>Log In</legend>
                <input type="text" name="credentials[email]" placeholder="Email" class="forms">
                <input type="password" name="credentials[password]" placeholder="Password" class="forms">
                <input type="submit" value="Log In" class="buttons">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <!-- CHANGE PASSWORD -->
      <div class="container" id="change-password-view-div">
        <div class="row">
          <div>
            <form id="change-password">
              <fieldset>
                <input type="password" name="passwords[old]" placeholder="Old password" class="forms">
                <input type="password" name="passwords[new]" placeholder="New password" class="forms">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm New Password" class="forms">
                <input type="submit" value="Change password" class="buttons">
                <a class="close">close</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <!-- ALL OTHER VIEWS -->
      <!-- BUTTON NAV BAR -->
      <div class="container nav-bar">
        <a class="link nav" id='my-lineups'>My Lineups</a>
        <a class="link nav" id='my-contests'>My Contests</a>
        <a class="link nav" id='available-contests'>Available Contests</a>
      </div>
      <!-- AVAILABLE CONTESTS -->
      <div class="container" id="available-contest-view-div">
        <div class="row">
          <div>
            <h3>Available Contests</h3>
            <div id="contest-table"></div>
          </div>
        </div>
      </div>
      <!-- MY LINEUPS -->
      <div class="container" id="lineups-view-div">
        <div class="row">
          <div>
            <h3>My Lineups</h3>
          </div>
        </div>
      </div>
      <!-- MY CONTESTS -->
      <div class="container" id="owned-contest-view-div">
        <div class="row">
          <div>
            <h3>My Contests</h3>
          </div>
        </div>
      </div>
      <!-- INDIVIDUAL CONTESTS -->
      <div class="container" id="individual-contest-view-div">
        <div class="row">
          <div>
            <h3>Contest: </h3>
          </div>
        </div>
      </div>
      <!-- CHOOSE LINEUP -->
      <div class="container" id="choose-lineup-view-div">
        <div class="row">
          <div>
            <h3>Choose Lineup</h3>
            <form>
                <p>Select a lineup:</p>
                <div>
                  <input type="radio" id="lineupChoice1"
                   name="lineup" value="lineup1">
                  <label for="lineupChoice1">
                    <ul>
                      <li>QB	Patrick Mahomes</li>
                      <li>RB	Sony Michel</li>
                      <li>RB	Damien Williams</li>
                      <li>WR	Julian Edelman</li>
                      <li>WR	Tyreek Hill</li>
                      <li>WR	Robert Woods</li>
                      <li>TE	Rob Gronkowski</li>
                      <li>FLEX	C.J. Anderson</li>
                      <li>DST	Rams	</li>
                    </ul>
                  </label>
              
                  <input type="radio" id="lineupChoice2"
                   name="lineup" value="lineup2">
                  <label for="lineupChoice2">
                    <ul>
                      <li>QB	Tom Brady</li>
                      <li>RB	Todd Gurley</li>
                      <li>RB	Damien Williams</li>
                      <li>WR	Tyreek Hill</li>
                      <li>WR	Josh Reynolds</li>
                      <li>WR	Michael Thomas</li>
                      <li>TE	Gerald Everett</li>
                      <li>FLEX	Ted Ginn Jr.</li>
                      <li>DST	Saints</li>
                    </ul>
                  </label>
              
                  <input type="radio" id="lineupChoice3"
                   name="lineup" value="lineup3">
                  <label for="lineupChoice3">
                    <ul>
                      <li>QB	Jared Goff</li>
                      <li>RB	Todd Gurley</li>	
                      <li>RB	Alvin Kamara</li>	
                      <li>WR	Chris Hogan</li>
                      <li>WR	Michael Thomas</li>	
                      <li>WR	Sammy Watkins</li>	
                      <li>TE	Travis Kelce</li>	
                      <li>FLEX	James White</li>	
                      <li>DST	Patriots</li>
                    </ul>
                  </label>
                </div>
                <div>
                  <button type="submit">Submit</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </body>
</html>
